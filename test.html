<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel {
        width: 400px;
        height: 300px;
        position: relative;
        overflow: hidden;
    }

    .carousel-inner {
        width: 100%;
        height: 100%;
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
        flex: 0 0 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }

    .carousel-button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .pagination button {
        margin: 0 5px;
    }
</style>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-slide">Slide 1</div>
        <div class="carousel-slide">Slide 2</div>
        <div class="carousel-slide">Slide 3</div>
        <div class="carousel-slide">Slide 4</div>
    </div>
</div>

<div class="carousel-button">
    <button id="downloadButton" disabled>Download Now</button>
</div>

<div class="pagination">
    <button class="prevButton" disabled>&lt;</button>
    <button class="nextButton">&gt;</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let carouselInner = document.querySelector('.carousel-inner');
        let carouselSlides = document.querySelectorAll('.carousel-slide');
        let downloadButton = document.getElementById('downloadButton');
        let prevButton = document.querySelector('.prevButton');
        let nextButton = document.querySelector('.nextButton');
        let slideCount = carouselSlides.length;
        let userSeenAllTheSlides = false;
        let currentSlide = 0;

        function updateButtons() {
          if( slideCount -1 ===currentSlide ){
            userSeenAllTheSlides=true;
            console.log("seen all slides")
          }
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === slideCount - 1;
            downloadButton.disabled = !userSeenAllTheSlides;
        }

        function showSlide(slideIndex) {
            currentSlide = slideIndex;
            carouselInner.style.transform = 'translateX(' + (currentSlide * -100) + '%)';
            updateButtons();
        }

        function showNextSlide() {
            if (currentSlide < slideCount - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function showPreviousSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        prevButton.addEventListener('click', showPreviousSlide);
        nextButton.addEventListener('click', showNextSlide);

        updateButtons();
    });
</script>
