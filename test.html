<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <style>
    .carousel {
        width: 90%;
        margin-inline: auto;
        height: 400px;
        position: relative;
        overflow: hidden;
    }

    .carousel-inner {
        width: 100%;
        height: 100%;
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
        flex: 0 0 100%;
        display: flex;
        background-color: red;
        width: 100vw;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }

    .carousel-button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    img{
      width: 100%;
      height: 100%;
    }
    .pagination button {
        margin: 0 5px;
    }
    .disabledBtn{
      padding: 10px ;
      font-weight: bold;
      font-size: 1rem;
      /* cursor: not-allowed; */
      /* font-weight: ; */
    /* border: 0;
    border-radius: 4px;
     background-color:#cccccc8d;
    color:black;
    margin-top: 4rem;
    font-size:1rem;
    cursor: pointer;
    /* font-weight: bold; */ 
    }
    .downloadBtn2{
      cursor:not-allowed;
    }
</style>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-slide">
          <img src="/slide1.jpg" alt="">
        </div>
        <div class="carousel-slide">
          <img src="/slide2.jpg" alt="">
        </div>
        <div class="carousel-slide">
          <img src="/slide3.jpg" alt="">
        </div>
        <div class="carousel-slide">
          <img src="/slide4.jpg" alt="">
        </div>
    </div>
</div>


  <button class="test">clicked</button>
    <button class="downloadBtn2"  >Download Now</button>


<div class="pagination">
    <button class="prevButton" disabled>&lt;</button>
    <button class="nextButton">&gt;</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let carouselInner = document.querySelector('.carousel-inner');
        let carouselSlides = document.querySelectorAll('.carousel-slide');
        let downloadButton = document.querySelector('.downloadBtn2');
        let prevButton = document.querySelector('.prevButton');
        let nextButton = document.querySelector('.nextButton');
        let slideCount = carouselSlides.length;
        let userSeenAllTheSlides = false;
        let currentSlide = 0;

        function updateButtons() {
          if( slideCount -1 ===currentSlide ){
            userSeenAllTheSlides=true;
            downloadButton.classList.add('download-nowBtn')
            console.log("seen all slides")
          }
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === slideCount - 1;
            // downloadButton.disabled = !userSeenAllTheSlides;
        }

        function showSlide(slideIndex) {
            currentSlide = slideIndex;
            carouselInner.style.transform = 'translateX(' + (currentSlide * -100) + '%)';
            updateButtons();
        }

        function showNextSlide() {
            if (currentSlide < slideCount - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function showPreviousSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        prevButton.addEventListener('click', showPreviousSlide);
        nextButton.addEventListener('click', showNextSlide);

        updateButtons();

        document.querySelector('.downloadBtn2').addEventListener('click', () =>{
          if (!userSeenAllTheSlides){
            alert("please see all the images to download");
          }else console.log("all images seen")
        } )
      });
      
</script>
