<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider img {
      display: none;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(100%);
      transition: transform 0.5s ease-in-out;
    }

    .slider img.active {
      display: block;
      transform: translateX(0%);
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .pagination button {
      background-color: transparent;
      border: 1px solid #333;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin: 0 5px;
      padding: 0;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #333;
    }
  </style>
  <title>Document</title>
</head>
<body>

  <div class="slider">
    <img src="/slide1.jpg" alt="" class="active">
    <img src="/slide2.jpg" alt="">
    <img src="/slide3.jpg" alt="">
    <img src="/slide4.jpg" alt="">
  </div>
  <div class="pagination"></div>
  <button id="downloadBtn" class="download-nowBtn" disabled>Download Now</button>
