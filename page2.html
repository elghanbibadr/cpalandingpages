<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <p>To Download the App Please Complete the Steps Below :</p>
    <swiper-container class="mySwiper" pagination="true">
        <swiper-slide>
            <img src="/slide1.jpg" alt="">
        </swiper-slide>
        <swiper-slide>
            <img src="/slide2.jpg" alt="">

        </swiper-slide>
        <swiper-slide>
            <img src="/slide3.jpg" alt="">
        </swiper-slide>
        <swiper-slide>
            <img src="/slide4.jpg" alt="">
        </swiper-slide>

      </swiper-container>
      <a href="/test.html"><button id="downloadBtn"  class="download-nowBtn">Download Now</button></a>
    
      <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var swiper = new Swiper('.mySwiper', {
            pagination: {
              el: '.swiper-pagination',
            },
          });
      
          swiper.on('slideChange', function () {
            if (swiper.isEnd) {
              document.getElementById('downloadBtn').disabled = false;
            }
          });
        });
      </script>
</body>
</html>
